    <main>
      <section id="form-section">
        <h2>Registro de Cargos</h2>
        <form id="cargosForm">
          <label for="id">Id:</label>
          <input type="number" id="id" name="id" required />

          <label for="nombre_cargo">Nombre_cargo:</label>
          <input type="text" id="nombre_cargo" name="nombre_cargo" required />

          <label for="descri_cargo">Descri_cargo:</label>

          <!-- <button type="button" id="updateBtn">Actualizar</button> -->
        </form>
        <button type="submit" class="submitbtn" id="submitBtn">Guardar</button>
      </section>

      <section id="table-section">
        <h2>Listado de Cargos</h2>
        <table id="cargosTable">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre_cargo</th>
              <th>Descri_cargo</th>
