    <main>
      <section id="form-section">
        <h2>Registro de Productos</h2>
        <form id="productosForm">
          <label for="id">Id:</label>
          <input type="number" id="id" name="id" required />

          <label for="nombre_plato">Nombre_plato:</label>
          <input type="text" id="nombre_plato" name="nombre_plato" required />

          <label for="tipo_plato">Tipo_plato:</label>
          <input type="text" id="tipo_plato" name="tipo_plato" required />

          <label for="descripcion_plato">Descripcion_plato:</label>
          <input
            type="text"
            id="descripcion_plato"
            name="descripcion_plato"
            required
          />

          <label for="tipo_cocina">Tipo_cocina:</label>
          <input type="text" id="tipo_cocina" name="tipo_cocina" required />

          <button type="submit" class="submitbtn" id="submitBtn">
            Guardar
          </button>
          <!-- <button type="button" id="updateBtn">Actualizar</button> -->
        </form>
      </section>

      <section id="table-section">
        <h2>Listado de Productos</h2>
        <table id="productosTable">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre_plato</th>
              <th>Tipo_plato</th>
              <th>Descripcion_plato</th>
              <th>Tipo_cocina</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
